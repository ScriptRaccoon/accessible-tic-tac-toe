<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header>
			<h1>Tic Tac Toe</h1>
		</header>
		<main class="game">
			<div class="board"></div>
			<div class="outcome" aria-live="polite"></div>
			<button class="restart" aria-label="restart">
				<img src="restart-icon.png" alt="" />
			</button>
			<dialog class="dialog filled">
				<p class="dialog_text"></p>
				<form method="dialog">
					<button class="inverted">Ok</button>
				</form>
			</dialog>
		</main>
		<script src="main.js"></script>
	</body>
</html>
